<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/EHZTXduFm2</title>
    <style>
        /* === GLOBAL RESET === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background:
                linear-gradient(to bottom right, rgba(0, 0, 20, 0.9), rgba(0, 0, 0, 0.95)),
                url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHlmcWlkdXdsMW90NHVveGszN3V0anljYXg5NmVkMWM2cWw5MnhldiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mXggOh7xql7MI/giphy.gif') center/cover no-repeat fixed;
            font-family: 'Poppins', sans-serif;
            color: #e0f7ff;
            text-align: center;
            overflow: hidden;
        }

        /* === MAIN CARD === */
        .card {
            background: rgba(10, 20, 40, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 200, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 200, 255, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 650px;
            animation: fadeIn 1.2s ease-out;
        }

        /* === IMAGE === */
        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 16px;
            border: 2px solid rgba(0, 200, 255, 0.4);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
        }

        /* === TITLE TEXT === */
        .text {
            margin-top: 25px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #00eaff;
            text-shadow: 0 0 20px rgba(0, 234, 255, 0.8);
            animation: glowPulse 2.5s infinite alternate;
            letter-spacing: 3px;
        }

        /* === INFO BOX === */
        .info {
            margin-top: 25px;
            text-align: left;
            background: rgba(0, 15, 30, 0.6);
            border-radius: 12px;
            padding: 20px;
            font-size: 1rem;
            line-height: 1.8;
            color: #b3e5fc;
            box-shadow: inset 0 0 20px rgba(0, 200, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .info:hover {
            box-shadow: inset 0 0 25px rgba(0, 255, 255, 0.25);
        }

        strong {
            color: #00ffff;
        }

        /* === FOOTER === */
        .footer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #aaf3ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.4);
        }

        /* === ANIMATIONS === */
        @keyframes glowPulse {
            from {
                text-shadow: 0 0 15px #00eaff, 0 0 30px #00baff;
            }
            to {
                text-shadow: 0 0 25px #00ffff, 0 0 50px #00baff;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* === RESPONSIVE === */
        @media (max-width: 600px) {
            .text {
                font-size: 1.8rem;
            }

            .info {
                font-size: 0.9rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="https://cdn.discordapp.com/attachments/1367217502781833436/1433112195046183034/ChatGPT_Image_29._Okt._2025_16_15_56.png?ex=6903813d&is=69022fbd&hm=0217161c03c1ccf2a04b4c0301edc101abb367e50811b626568ed0d96c17f871&" alt="Discord Image">
        </div>
        <audio autoplay loop>
            <source src="aa.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="text">SERVER HACKED  BY ZAKATAKA</div>

        <div class="info" id="ip-info">
            <strong>IP:</strong> <span id="ip"></span><br>
            <strong>City:</strong> <span id="city"></span><br>
            <strong>Region:</strong> <span id="region"></span><br>
            <strong>Country:</strong> <span id="country"></span><br>
            <strong>Location:</strong> <span id="loc"></span><br>
            <strong>Organization:</strong> <span id="org"></span><br>
            <strong>Timezone:</strong> <span id="timezone"></span>
        </div>

        <div class="footer">nik om ay wa7ed sab zebi </div>
    </div>

    <script>
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip || 'Unknown';
                document.getElementById('city').textContent = data.city || 'Unknown';
                document.getElementById('region').textContent = data.region || 'Unknown';
                document.getElementById('country').textContent = data.country || 'Unknown';
                document.getElementById('loc').textContent = data.loc || 'Unknown';
                document.getElementById('org').textContent = data.org || 'Unknown';
                document.getElementById('timezone').textContent = data.timezone || 'Unknown';
            })
            .catch(error => {
                document.getElementById('ip-info').textContent = 'Error loading IP info.';
                console.error(error);
            });
    </script>
</body>
</html>
